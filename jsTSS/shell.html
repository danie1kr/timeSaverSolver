<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TimeSaverSolver - github.com/danie1kr/timeSaverSolver</title>
    <link rel="stylesheet" href="./materialicons.css">

    <link type="text/css" rel="stylesheet" href="materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <meta name="description" content="winston model train remote time saver">
    <style>
        .emscripten {
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        div.emscripten {
            text-align: center;
        }

        .spinner {
            height: 50px;
            width: 50px;
            margin: 0px auto;
            -webkit-animation: rotation .8s linear infinite;
            -moz-animation: rotation .8s linear infinite;
            -o-animation: rotation .8s linear infinite;
            animation: rotation 0.8s linear infinite;
            border-left: 10px solid rgb(0,150,240);
            border-right: 10px solid rgb(0,150,240);
            border-bottom: 10px solid rgb(0,150,240);
            border-top: 10px solid rgb(100,0,200);
            border-radius: 100%;
            background-color: rgb(200,100,250);
        }

        @-webkit-keyframes rotation {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @-moz-keyframes rotation {
            from {
                -moz-transform: rotate(0deg);
            }

            to {
                -moz-transform: rotate(360deg);
            }
        }

        @-o-keyframes rotation {
            from {
                -o-transform: rotate(0deg);
            }

            to {
                -o-transform: rotate(360deg);
            }
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #railway {
            width: 100%;
            height: 300px;
        }

        #content {
            display: none;
        }

        .cyNodeLabel {
            font-size: smaller;
        }

        #header {
            width: 90%;
        }

        #header h2 {
            text-align: center;
        }

        #header p {
            text-align: right;
        }

        span.material-icons {
            padding-top: 6px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h2>TimeSaverSolver</h2>
        <p>[<a href="https://github.com/danie1kr/timeSaverSolver">git</a>] - © 2023</p>
    </div>
    <div id="loading">
        <figure style="overflow:visible;" id="spinner"><div class="spinner"></div><center style="margin-top:0.5em"><strong>emscripten</strong></center></figure>
        <div class="emscripten" id="status">Downloading...</div>
        <div class="emscripten">
            <progress value="0" max="100" id="progress" hidden=1></progress>
        </div>
    </div>
    <div id="content" class="container">
        <div class="row">
            <div class="col s2 input-field">
                <input class="settings" placeholder="Loco" id="loco" type="text">
                <label for="loco">Locomotive</label>
            </div>
            <div class="col s2 input-field">
                <input class="settings" placeholder="1" id="wagon0" type="text">
                <label for="wagon0">1st Wagon</label>
            </div>
            <div class="col s2 input-field">
                <input class="settings" placeholder="2" id="wagon1" type="text">
                <label for="wagon1">2nd Wagon</label>
            </div>
            <div class="col s2 input-field">
                <input class="settings" placeholder="3" id="wagon2" type="text">
                <label for="wagon2">3rd Wagon</label>
            </div>
            <div class="col s2 input-field">
                <input class="settings" placeholder="4" id="wagon3" type="text">
                <label for="wagon3">4th Wagon</label>
            </div>
            <div class="col s2 input-field">
                <input class="settings" placeholder="5" id="wagon4" type="text">
                <label for="wagon4">5th Wagon</label>
            </div>
        </div>

        <div class="row">
            <div class="col s3 input-field">
                <select id="layouts" class="settings"></select>
                <label for="layouts">Layout</label>
            </div>
            <div class="col s3 input-field">
                <form action="#">
                    <p class="range-field">
                        <input class="settings" type="range" id="rangeCars" placeholder="3" min="1" max="3" />
                    </p>
                </form>
                <label for="rangeCars"># Wagons</label>
            </div>
            <div class="col s3 input-field">
                <form action="#">
                    <p class="range-field">
                        <input class="settings" type="range" id="rangeDifficulty" placeholder="3" min="1" max="5" />
                    </p>
                </form>
                <label for="rangeDifficulty">Difficulty</label>
            </div>
        </div>

        <div class="row">
            <div class="col s4">
                Start
                <a class="waves-effect waves-light btn" id="btnRandomizeStart">randomize</a>
                <a class="waves-effect waves-light btn" id="btnViewStart">
                    <span class="material-icons">search</span>
                </a>
            </div>
            <div class="col s4">
                Finish
                <a class="waves-effect waves-light btn" id="btnRandomizeEnd">randomize</a>
                <a class="waves-effect waves-light btn" id="btnViewEnd">
                    <span class="material-icons">search</span>
                </a>
            </div>
            <div class="col s4">
                <a class="waves-effect waves-light btn" id="btnSolve">solve</a>
            </div>
        </div>
        <div class="progress">
            <div class="determinate" id="solverProgress"></div>
        </div>

        <div id="railway"></div>

        <div class="row">
            <div class="col s2"><a class="waves-effect waves-light btn" id="btnStepPrev">Prev</a></div>
            <div class="col s2"><span id="currentStep"></span></div>
            <div class="col s2"> <a class="waves-effect waves-light btn" id="btnStepNext">Next</a></div>
            <div class="col s6">
                </p><form action="#">
                    <p class="range-field">
                        <input class="settings" type="range" id="rangeStep" placeholder="3" min="1" max="1" />
                    </p>
                </form>
            </div>
        </div>

        <hr />
        <textarea class="emscripten" id="output" rows="8"></textarea>
        <hr>
    </div>

    <script src="lodash.min.js"></script>
    <script src="zepto.min.js"></script>
    <script>

        let cy = null;
        let carPlacement = "";
        let selectedStartStep = -1;
        let dijkstraSteps = 0;
        let dijkstraDone = 0;
        let shortestPath = [];

        const State = {
            Initial: 0,
            LayoutSet: 1,
            StartPosSet: 2,
            EndPosSet: 3,
            Solved: 4
        };
        let state = State.Initial;

        function enable(inputs) {
            _.each(inputs, i => $("#" + i).removeClass("disabled"));
        }
        function disable(inputs) {
            _.each(inputs, i => $("#" + i).addClass("disabled"));
        }

        function updateUI() {
            switch (state) {
                case State.Initial:
                    {
                        enable(["layouts", "rangeCars", "rangeDifficulty"]);
                        disable(["btnRandomizeStart", "btnViewStart", "btnRandomizeEnd", "btnViewEnd", "btnSolve", "btnStepPrev", "btnStepNext", "rangeStep"]);
                        break;
                    }
                case State.LayoutSet:
                    {
                        enable(["layouts", "rangeCars", "rangeDifficulty", "btnRandomizeStart"]);
                        disable(["btnViewStart", "btnRandomizeEnd", "btnViewEnd", "btnSolve", "btnStepPrev", "btnStepNext", "rangeStep"]);
                        break;
                    }
                case State.StartPosSet:
                    {
                        enable(["rangeDifficulty", "btnRandomizeEnd", "btnViewStart"]);
                        disable(["btnViewEnd", "layouts", "rangeCars", "btnRandomizeStart", "btnSolve", "btnStepPrev", "btnStepNext", "rangeStep"]);
                        break;
                    }
                case State.EndPosSet:
                    {
                        enable(["btnSolve", "btnViewStart", "btnViewEnd"]);
                        disable(["layouts", "rangeCars", "rangeDifficulty", "btnRandomizeStart", "btnRandomizeEnd", "btnStepPrev", "btnStepNext", "rangeStep"]);
                        break;
                    }
                case State.Solved:
                    {
                        enable(["btnViewStart", "btnViewEnd", "btnStepPrev", "btnStepNext", "rangeStep"]);
                        disable(["layouts", "rangeCars", "rangeDifficulty", "btnRandomizeStart", "btnRandomizeEnd", "btnSolve"]);
                        break;
                    }
            }
        }

        function cytoscapeCreate() {
            return cy = cytoscape({
                container: $("#railway"),
                layout: { name: 'preset' },
                zoomingEnabled: true,
                userZoomingEnabled: false,
                panningEnabled: true,
                userPanningEnabled: false,
                boxSelectionEnabled: false,
                style: [
                    {
                        selector: ".node",
                        style: {
                            "width": 6,
                            "height": 6
                        }
                    },
                    {
                        selector: ".track",
                        style: {
                            "line-color": 'orange',
                            "width": 2
                        }
                    },
                    {
                        selector: ".connector",
                        style: {
                            "background-color": 'orange',
                            "width": 1,
                            "height": 1
                        }
                    }
                ]
            }).nodeHtmlLabel([
                {
                    query: '.node',
                    valign: "center",
                    halign: "center",
                    valignBox: "center",
                    halignBox: "center",
                    tpl: function (data) {
                        return '<p class="cyNodeLabel">' + (data.carName ? data.carName : "") + '</p>';
                    }
                }]);
        }

        function cytoscapePopulate() {

            let nodes = [];
            let edges = [];

            let layout = parseInt($("#layouts").val());
            let layoutNodes = JSON.parse(Module.getLayoutNodes(layout));
            let turnoutId = 0;
            _.each(layoutNodes, n => {

                let node = { group: 'nodes', data: { id: n.id }, position: { x: n.x, y: n.y }, classes: "node" };
                if (n.connections.length > 2) {
                    node.data.turnoutId = turnoutId;
                    ++turnoutId;
                }
                nodes.push(node);

                _.each(n.connections, c => {
                    let other = _.find(layoutNodes, node => node.id === c.target);

                    let exists = _.find(nodes, node => node.data.id === n.id + "_" + other.id || node.data.id === other.id + "_" + n.id);

                    if (!exists) {
                        exists = { group: 'nodes', data: { id: n.id + "_" + other.id }, position: { x: n.x - (n.x - other.x) / 2, y: n.y - (n.y - other.y) / 2 }, classes: "connector" };
                        nodes.push(exists);
                    }
                    let edge = { group: 'edges', data: { source: n.id, target: exists.data.id }, classes: "track" };
                    if (c.turnout !== "None")
                        edge.classes += " " + c.turnout;
                    edges.push(edge);
                });
            });

            cy.add(nodes);
            cy.add(edges);
            cy.fit();
        }

        function idToCarName(i) {
            if (i === 0)
                return "Loco";
            return i;
        }

        function cyDisplayCarPlacement(carPlacement) {
            cy.$('node').data("carName", "");
            _.each(carPlacement, (value, index) => {
                cy.$('node[id="' + value + '"]').data("carName", idToCarName(index));
            });
        }

        function cyDisplayTurnoutState(turnouts) {
            cy.edges(".A_B").removeClass("DontCare").show();
            cy.edges(".A_C").removeClass("DontCare").show();
            _.each(turnouts, (value, index) => {
                let node = cy.$('node[turnoutId=' + index + ']');
                if (value === "DontCare") {
                    // always show as normal
                    // node.connectedEdges(".A_B, .A_C").addClass("DontCare");
                }
                else if (value === "A_B") {
                    node.connectedEdges(".A_C").hide();
                }
                else if (value === "A_C") {
                    node.connectedEdges(".A_B").hide();
                }
            });
        }

        function cyUpdate(state, turnouts) {
            cy.$('node').data("carName", "");
            _.each(state, (value, index) => {
                cy.$('node[id="' + index + '"]').data("carName", value === 0 ? "" : idToCarName(value - 1));
            });
        }

        function displayLayoutState(step) {
            let carPlacement = Module.getCarLayout(step);
            cyDisplayCarPlacement(_.split(carPlacement, ","));
            let turnouts = Module.getTurnouts(step);
            cyDisplayTurnoutState(JSON.parse(turnouts));
        }

        function wasmLoaded() {
            let error = Module.addFunction(e => console.error(Module.UTF8ToString(e)), 'vi');
            let print = Module.addFunction((info, state, turnouts) => console.log(info, state, turnouts), 'viii');
            let step = Module.addFunction((step, steps, solutions) => { progress(step / steps); }, 'viii');
            let statistics = Module.addFunction((steps, solutions) => console.log(steps, solutions), 'vii');
            Module.ccall('setCallbacks', 'void', ['number', 'number', 'number', 'number'], [error, print, step, statistics]);

            function progress(p) {
                $("#solverProgress").css("width", (p * 100) + "%");
            }

            function updateShortestPathUI() {
                if (shortestPath.length > 0) {
                    $("#rangeStep").prop("max", shortestPath.length - 1);
                }
            }

            let progressUpdateInterval = null;
            function solve() {
                //performance.mark("solve-started");
                const tssState = Module.timeSaverSolver();
                if (tssState === Module.TSSState.StepDikjstra) {
                    if (!progressUpdateInterval) {
                        progressUpdateInterval = setInterval(() => {
                            progress(dijkstraDone / dijkstraSteps.expectedIterations);
                        }, 1000);
                    }
                    dijkstraDone += dijkstraSteps.stepIterations;
                    dijkstraDone = Math.min(dijkstraDone, dijkstraSteps.expectedIterations)
                    _.defer(solve);
                }
                else if (tssState === Module.TSSState.Finalize) {
                    clearInterval(progressUpdateInterval);
                    progressUpdateInterval = null;
                    progress(1);
                    let path = Module.getShortestPath();
                    shortestPath = JSON.parse(path);
                    updateShortestPathUI();
                    console.log("shortest path: " + shortestPath);
                    state = State.Solved;
                    updateUI();
                }
                else if (tssState === Module.TSSState.Error) {
                    console.error("error during timeSaverSolver()");
                }
                else
                    _.defer(solve);
            }

            $("#btnRandomizeStart").on('click', e => {
                let layout = parseInt($("#layouts").val());
                let cars = parseInt($("#rangeCars").val());
                console.log(Module.timeSaverSolverInit(layout, cars));
                selectedStartStep = Module.getRandomStartState();
                carPlacement = Module.getCarLayout(selectedStartStep);
                console.log(selectedStartStep + ": " + carPlacement);
                displayLayoutState(selectedStartStep);
                state = State.StartPosSet;
                updateUI();
            });

            $("#btnRandomizeEnd").on('click', e => {
                let diff = parseInt($("#rangeDifficulty").val());
                selectedEndStep = Module.getRandomEndState(selectedStartStep, diff);
                carPlacement = Module.getCarLayout(selectedEndStep);
                cyDisplayCarPlacement(_.split(carPlacement, ","));
                console.log(selectedEndStep + ": " + carPlacement);
                displayLayoutState(selectedEndStep);
                state = State.EndPosSet;
                updateUI();
            });
            $("#btnSolve").on('click', e => {
                progress(0);
                let expSteps = Module.getExpectedSteps();
                console.log(expSteps);
                dijkstraSteps = JSON.parse(expSteps);
                dijkstraDone = 0;
                _.defer(solve);
            });
            $("#layouts").on('change', e => {
                let layout = parseInt($(e.target).val());
                if (cy)
                    cy.destroy();
                cy = cytoscapeCreate();
                cytoscapePopulate();
                $("#rangeCars").prop("max", Module.getMaximumCarCount(layout));
                state = State.LayoutSet;
                updateUI();
            });
            $("#rangeStep").on('change', e => {
                let idx = $(e.target).val();
                if (idx < shortestPath.length) {
                    let step = shortestPath[$(e.target).val()];
                    displayLayoutState(step.i);
                    $("#currentStep").html("Step: " + $(e.target).val() + " [" + step.i + "]");
                }
            });

            $("#btnViewStart").on('click', e => {
                displayLayoutState(selectedStartStep);
            });
            $("#btnViewEnd").on('click', e => {
                displayLayoutState(selectedEndStep);
            });

            let updateStep = (dir) => {
                const val = parseInt($("#rangeStep").val()) + dir;
                $("#rangeStep").val(val);
                $("#rangeStep").trigger('change');
            };
            $("#btnStepPrev").on('click', _.bind(updateStep, this, -1));
            $("#btnStepNext").on('click', _.bind(updateStep, this, +1));

            let layouts = Module.getLayoutCount();
            for (let i = 0; i < layouts; ++i)
                $("#layouts").append($("<option>").prop("value", i).prop("selected", i == 0 ? "selected" : "").html(Module.getLayoutName(i)));
            $("#layouts").trigger('change');
            M.FormSelect.init($("#layouts")[0]);

            cy = cytoscapeCreate();
            cytoscapePopulate();
            updateUI();

            setTimeout(() => {
                cy.fit();
            }, 500);

            var loadingElement = document.getElementById('loading');
            var contentElement = document.getElementById('content');
            loadingElement.hidden = true;
            contentElement.style.display = 'block';
            contentElement.hidden = false;
        };

    </script>
    <script type='text/javascript'>
        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');
        var spinnerElement = document.getElementById('spinner');
        var loadingElement = document.getElementById('loading');
        var contentElement = document.getElementById('content');

        var Module = {
            preRun: [],
            postRun: [wasmLoaded],
            print: (function () {
                var element = document.getElementById('output');
                if (element) element.value = ''; // clear browser cache
                return function (text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    // These replacements are necessary if you render to raw HTML
                    //text = text.replace(/&/g, "&amp;");
                    //text = text.replace(/</g, "&lt;");
                    //text = text.replace(/>/g, "&gt;");
                    //text = text.replace('\n', '<br>', 'g');
                    console.log(text);
                    if (element) {
                        element.value += text + "\n";
                        element.scrollTop = element.scrollHeight; // focus on bottom
                    }
                };
            })(),
            setStatus: function (text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                if (m) {
                    text = m[1];
                    progressElement.value = parseInt(m[2]) * 100;
                    progressElement.max = parseInt(m[4]) * 100;
                    progressElement.hidden = false;
                    spinnerElement.hidden = false;
                } else {
                    progressElement.value = null;
                    progressElement.max = null;
                    progressElement.hidden = true;
                    if (!text) spinnerElement.hidden = true;
                }
                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: function (left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };
        Module.setStatus('Downloading...');
        window.onerror = function () {
            Module.setStatus('Exception thrown, see JavaScript console');
            spinnerElement.style.display = 'none';
            Module.setStatus = function (text) {
                if (text) console.error('[post-exception status] ' + text);
            };
        };

        function putStateIntoURL() {
            var url = window.location.protocol + "//" + window.location.host + window.location.pathname + '?';
            $(".settings").each((index, item) => {
                let $item = $(item);
                url += $item.attr("id") + "=" + $item.val() + "&";
            });
            window.history.pushState({ path: url }, '', url);
        }

        $(function () {
            M.AutoInit();

            let URLsp = new URLSearchParams(window.location.search);
            $(".settings").each((index, item) => {
                let $item = $(item);
                $item.on('change', () => { putStateIntoURL(); });
                $item.val(URLsp.get($item.attr("id")) || ($item.attr("placeholder") || 0));
            });
        });

    </script>
    {{{ SCRIPT }}}

</body>
