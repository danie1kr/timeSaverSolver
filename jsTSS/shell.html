<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <link rel="stylesheet" href="./materialicons.css">

    <link type="text/css" rel="stylesheet" href="materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <meta name="description" content="winston model train remote time saver">
    <style>
        .emscripten {
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        textarea.emscripten {
            font-family: monospace;
            width: 80%;
        }

        div.emscripten {
            text-align: center;
        }

        div.emscripten_border {
            border: 1px solid black;
        }
        /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
        canvas.emscripten {
            border: 0px none;
            background-color: black;
        }

        .spinner {
            height: 50px;
            width: 50px;
            margin: 0px auto;
            -webkit-animation: rotation .8s linear infinite;
            -moz-animation: rotation .8s linear infinite;
            -o-animation: rotation .8s linear infinite;
            animation: rotation 0.8s linear infinite;
            border-left: 10px solid rgb(0,150,240);
            border-right: 10px solid rgb(0,150,240);
            border-bottom: 10px solid rgb(0,150,240);
            border-top: 10px solid rgb(100,0,200);
            border-radius: 100%;
            background-color: rgb(200,100,250);
        }

        @-webkit-keyframes rotation {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @-moz-keyframes rotation {
            from {
                -moz-transform: rotate(0deg);
            }

            to {
                -moz-transform: rotate(360deg);
            }
        }

        @-o-keyframes rotation {
            from {
                -o-transform: rotate(0deg);
            }

            to {
                -o-transform: rotate(360deg);
            }
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #railway {
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <hr />
    <figure style="overflow:visible;" id="spinner"><div class="spinner"></div><center style="margin-top:0.5em"><strong>emscripten</strong></center></figure>
    <div class="emscripten" id="status">Downloading...</div>
    <div class="emscripten">
        <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>
    <div class="emscripten_border">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    </div>
    <hr />
    <div class="emscripten">
        <input type="checkbox" id="resize">Resize canvas
        <input type="checkbox" id="pointerLock" checked>Lock/hide mouse pointer
        &nbsp;&nbsp;&nbsp;
        <input type="button" value="Fullscreen" onclick="Module.requestFullscreen(document.getElementById('pointerLock').checked,
                                                                                document.getElementById('resize').checked)">
    </div>

    <div class="input-field">
        <input class="settings" placeholder="Loco" id="loco" type="text">
        <label for="loco">Locomotive</label>
    </div>
    <div class="input-field">
        <input class="settings" placeholder="1" id="wagon0" type="text">
        <label for="wagon0">1st Wagon</label>
    </div>
    <div class="input-field">
        <input class="settings" placeholder="2" id="wagon1" type="text">
        <label for="wagon1">2nd Wagon</label>
    </div>
    <div class="input-field">
        <input class="settings" placeholder="3" id="wagon2" type="text">
        <label for="wagon2">3rd Wagon</label>
    </div>
    <div class="input-field">
        <input class="settings" placeholder="4" id="wagon3" type="text">
        <label for="wagon3">4th Wagon</label>
    </div>
    <div class="input-field">
        <input class="settings" placeholder="5" id="wagon4" type="text">
        <label for="wagon4">5th Wagon</label>
    </div>

    <hr />
    <textarea class="emscripten" id="output" rows="8"></textarea>
    <hr>

    <select id="layouts" class="settings"></select>
    <form action="#">
        <p class="range-field">
            <input class="settings" type="range" id="rangeCars" placeholder="3" min="1" max="3" />
        </p>
    </form>
    <form action="#">
        <p class="range-field">
            <input class="settings" type="range" id="difficulty" placeholder="3" min="1" max="5" />
        </p>
    </form>
    <a class="waves-effect waves-light btn" id="btnRandomizeStart">randomize iniital</a>
    <a class="waves-effect waves-light btn" id="btnRandomizeEnd">randomize finish</a>
    <a class="waves-effect waves-light btn" id="btnSolve">solve</a>
    <div class="progress">
        <div class="determinate" id="solverProgress"></div>
    </div>

    <div id="railway"></div>

    <script src="lodash.min.js"></script>
    <script src="zepto.min.js"></script>
    <script>

        let cy = null;
        let carPlacement = "";
        let selectedStartStep = -1;
        let dijkstraSteps = 0;
        let dijkstraDone = 0;

        function cytoscapeCreate() {
            return cy = cytoscape({
                container: $("#railway"),
                layout: { name: 'preset' },
                boxSelectionEnabled: true,
                panningEnabled: true,
                style: [
                    {
                        selector: ".node",
                        style: {
                            "width": 8,
                            "height": 8
                        }
                    },
                    {
                        selector: ".track",
                        style: {
                            "line-color": 'orange',
                            "width": 2
                        }
                    },
                    {
                        selector: ".connector",
                        style: {
                            "color": 'orange',
                            "width": 1,
                            "height": 1
                        }
                    }
                ]
            }).nodeHtmlLabel([
                {
                    query: '.node',
                    valign: "center",
                    halign: "center",
                    valignBox: "center",
                    halignBox: "center",
                    tpl: function (data) {
                        return '<p>' + (data.carName ? data.carName : "") + '</p>';
                    }
                }]);
        }

        function cytoscapePopulate() {

            let nodes = [];
            let edges = [];

            let layout = parseInt($("#layouts").val());
            let layoutNodes = JSON.parse(Module.getLayoutNodes(layout));
            _.each(layoutNodes, n => {

                nodes.push({ group: 'nodes', data: { id: n.id }, position: { x: n.x, y: n.y }, classes: "node" });

                _.each(n.connections, c => {
                    let other = _.find(layoutNodes, node => node.id === c.target);

                    let exists = _.find(nodes, node => node.data.id === n.id + "_" + other.id || node.data.id === other.id + "_" + n.id);

                    if (!exists) {
                        exists = { group: 'nodes', data: { id: n.id + "_" + other.id }, position: { x: n.x - (n.x - other.x) / 2, y: n.y - (n.y - other.y) / 2 }, classes: "connector" };
                        nodes.push(exists);
                    }
                    let edge = { group: 'edges', data: { source: n.id, target: exists.data.id }, classes: "track" };
                    if (c.turnout !== "None")
                        edge.classes += " " + c.turnout;
                    edges.push(edge);
                    /*
                    let exists = _.find(edges, e => (e.data.source === to && e.data.target === n.id) || (e.data.source === n.id && e.data.target === to));
                    if (!exists)
                        edges.push({ group: 'edges', data: { source: to, target: n.id }, classes: "track" });
                        */
                });
            });

            cy.add(nodes);
            cy.add(edges);
            cy.fit(20);
        }

        function idToCarName(i) {
            if (i === 0)
                return "Loco";
            return i;
        }

        function cyDisplayCarPlacement(carPlacement) {
            cy.$('node').data("carName", "");
            _.each(carPlacement, (value, index) => {
                cy.$('node[id="' + value + '"]').data("carName", idToCarName(index));
            });
        }

        function cyUpdate(state, turnouts) {
            cy.$('node').data("carName", "");
            _.each(state, (value, index) => {
                cy.$('node[id="' + index + '"]').data("carName", value === 0 ? "" : idToCarName(value - 1));
            });/*
            _.each(turnouts, (value, index) => {
                if(value !== 0)
                cy.$('node[id="' + index + '"').data("carName", idToCarName(value));
            });*/
        }

        function wasmLoaded() {

            let layouts = Module.getLayoutCount();
            for (let i = 0; i < layouts; ++i)
                $("#layouts").append($("<option>").prop("value", i).prop("selected", i == 0 ? "selected" : "").html(Module.getLayoutName(i)));

            let error = Module.addFunction(e => console.error(Module.UTF8ToString(e)), 'vi');
            let print = Module.addFunction((info, state, turnouts) => console.log(info, state, turnouts), 'viii');
            let step = Module.addFunction((step, steps, solutions) => { progress(step / steps); }, 'viii');
            let statistics = Module.addFunction((steps, solutions) => console.log(steps, solutions), 'vii');
            Module.ccall('setCallbacks', 'void', ['number', 'number', 'number', 'number'], [error, print, step, statistics]);

            function progress(p) {
                $("#solverProgress").css("width", (p * 100) + "%");
            }

            function solve() {
                //performance.mark("solve-started");
                if (Module.timeSaverSolver().value === Module.TSSState.InitDijkstra) {
                    progress(0);
                    dijkstraSteps = Module.getExpectedSteps();
                    dijkstraDone = 0;
                    _.defer(solve);
                }
                else if (Module.timeSaverSolver().value === Module.TSSState.StepDikjstra) {
                    dijkstraDone++;
                    progress(dijkstraDone / dijkstraSteps);
                    _.defer(solve);
                }
                else if (Module.timeSaverSolver().value === Module.TSSState.Finalize) {
                    progress(1);
                    console.log("shortest path: " + Module.getShortestPath());
                }
                else if (Module.timeSaverSolver().value === Module.TSSState.Error) {
                    console.error("error during timeSaverSolver()");
                }
                else
                    _.defer(solve);
                /*performance.mark("solve-finished");
                const solveMeasure = performance.measure(
                    "solve-duration",
                    "solve-started",
                    "solve-finished"
                );
                console.log(solveMeasure.duration);*/
            }

            $("#btnRandomizeStart").on('click', e => {
                let layout = parseInt($("#layouts").val());
                let cars = parseInt($("#rangeCars").val());
                console.log(Module.timeSaverSolverInit(layout, cars));
                selectedStartStep = Module.getRandomStartState();
                carPlacement = Module.getCarLayout(selectedStartStep);
                cyDisplayCarPlacement(_.split(carPlacement, ","));
                console.log(carPlacement);
            });

            $("#btnRandomizeEnd").on('click', e => {
                let diff = parseInt($("#difficulty").val());
                selectedEndStep = Module.getRandomEndState(selectedStartStep, diff);
                carPlacement = Module.getCarLayout(selectedEndStep);
                cyDisplayCarPlacement(_.split(carPlacement, ","));
                console.log(carPlacement);
            });
            $("#btnSolve").on('click', e => {
                progress(0);
                dijkstraSteps = Module.getExpectedSteps();
                dijkstraDone = 0;
                _.defer(solve);
            });
            $("#layouts").on('change', e => {
                let layout = parseInt($(e.target).val());
                if (cy)
                    cy.destroy();
                cy = cytoscapeCreate();
                cytoscapePopulate();
                $("#rangeCars").prop("max", Module.getMaximumCarCount(layout));
            });
            cy = cytoscapeCreate();
            cytoscapePopulate();
        };

    </script>
    <script type='text/javascript'>
        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');
        var spinnerElement = document.getElementById('spinner');

        var Module = {
            preRun: [],
            postRun: [wasmLoaded],
            print: (function () {
                var element = document.getElementById('output');
                if (element) element.value = ''; // clear browser cache
                return function (text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    // These replacements are necessary if you render to raw HTML
                    //text = text.replace(/&/g, "&amp;");
                    //text = text.replace(/</g, "&lt;");
                    //text = text.replace(/>/g, "&gt;");
                    //text = text.replace('\n', '<br>', 'g');
                    console.log(text);
                    if (element) {
                        element.value += text + "\n";
                        element.scrollTop = element.scrollHeight; // focus on bottom
                    }
                };
            })(),
            canvas: (function () {
                var canvas = document.getElementById('canvas');

                // As a default initial behavior, pop up an alert when webgl context is lost. To make your
                // application robust, you may want to override this behavior before shipping!
                // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
                canvas.addEventListener("webglcontextlost", function (e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

                return canvas;
            })(),
            setStatus: function (text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                if (m) {
                    text = m[1];
                    progressElement.value = parseInt(m[2]) * 100;
                    progressElement.max = parseInt(m[4]) * 100;
                    progressElement.hidden = false;
                    spinnerElement.hidden = false;
                } else {
                    progressElement.value = null;
                    progressElement.max = null;
                    progressElement.hidden = true;
                    if (!text) spinnerElement.hidden = true;
                }
                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: function (left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };
        Module.setStatus('Downloading...');
        window.onerror = function () {
            Module.setStatus('Exception thrown, see JavaScript console');
            spinnerElement.style.display = 'none';
            Module.setStatus = function (text) {
                if (text) console.error('[post-exception status] ' + text);
            };
        };

        function putStateIntoURL() {
            var url = window.location.protocol + "//" + window.location.host + window.location.pathname + '?';
            $(".settings").each((index, item) => {
                let $item = $(item);
                url += $item.attr("id") + "=" + $item.val() + "&";
            });
            window.history.pushState({ path: url }, '', url);
        }

        $(function () {
            M.AutoInit();

            let URLsp = new URLSearchParams(window.location.search);
            $(".settings").each((index, item) => {
                let $item = $(item);
                $item.on('change', () => { putStateIntoURL(); });
                $item.val(URLsp.get($item.attr("id")) || ($item.attr("placeholder") || 0));
            });

        })

    </script>
    {{{ SCRIPT }}}
    <script type="text/javascript" src="materialize.min.js"></script>

</html>
